<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini redux</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="text">
        <h1>Amount</h1>
        <h1 id="amount">0</h1>
    </div>
    <div class="buttons">
        <button id="add">increment amount</button>
        <button id="remove">decrement amount</button>
    </div>

    <div class="text">
        <h1>Character, Code</h1>
        <h1 id="character">a, 97</h1>
    </div>
    <div class="buttons">
        <button id="nextChar">next char</button>
    </div>

    <div class="text">
        <h1>Get state, look console</h1>
    </div>
    <div class="buttons">
        <button id="getState">get state</button>
    </div>


    <script src="./index.mjs" type="module"></script>
</body>
</html>
